//# ————————————————————————————————————————————————————————————————————————————————————————————————————
//# VIDEO SETTINGS
//# ————————————————————————————————————————————————————————————————————————————————————————————————————
//#
//# Helps to unlock max FPS for this game and also boost FPS by a bit by cutting out animations that are
//# not necessary. Also makes the game brighter which helps in maps that helps to see in tunnels and
//# darker areas.
//#
//# ————————————————————————————————————————————————————————————————————————————————————————————————————

//# The following 2 commands significantly increases brightness of game
mat_monitorgamma								1.6		//# Brightest 1.6 - Darkest 2.6
mat_monitorgamma_tv_enabled						1		//# Set to 0 if the game is too bright for you

budget_show_history								0
cl_detail_avoid_force							0
cl_detail_avoid_recover_speed					0
cl_detail_max_sway								0
cl_perf_wizard_enable							0
cl_ragdoll_limit								0
engine_no_focus_sleep							0		//# Do not reduce FPS when alt+tabbed or when game is not focused (could this help with game crashes during alt+tab or invisible SI issue?)
func_break_max_pieces							0
mat_bloom_scalefactor_scalar					0
mat_grain_scale_override						0
r_cheapwaterend									1
r_cheapwaterstart								1
r_dynamic										1
r_eyemove										0
r_eyeshift_x									0
r_eyeshift_y									0
r_eyeshift_z									0
r_eyesize										0
r_PhysPropStaticLighting						0

fps_max											300		//# No perceivable benefit from running it at higher values (Despite this, if you do want to run the max you can, use 999 or 1000, avoid using 0)