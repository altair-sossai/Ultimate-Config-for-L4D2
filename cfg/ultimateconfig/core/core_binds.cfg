//# ————————————————————————————————————————————————————————————————————————————————————————————————————
//# BINDS
//# ————————————————————————————————————————————————————————————————————————————————————————————————————
//#
//# Stuff that I have which is useful for the game especially if you are playing on competitive modes.
//#
//# ————————————————————————————————————————————————————————————————————————————————————————————————————

bind "F1"										"Vote Yes"
bind "F2"										"Vote No"
bind "F3"                                       "say !ready"
bind "F4"                                       "say !unready"

bind "F5"                                       "say !spec"
bind "F7"                                       "say !ddos close"
bind "F8"                                       "say !ddos open"

bind "F9"                                       "say !admin"
bind "F10"                                      "disconnect"
bind "F11"                                      "disconnect; exit"

bind "q"                                        "say_team GO! GO! GO!"
bind "z"                                        "say_team CLEAR ZM!!! CLEAR ZM!!!;"
bind "x"                                        "say_team VOLTE!!! BACK!!!;"

bind "p"										"sm_pause"
bind "["										"sm_ready; recordfix"
bind "b"                                        "recordfix"
bind "v"                                        "sm_tank; sm_bonus;"

bind "space"                                    "+jump"
bind "MWHEELUP"                                 "+attack2"